<button
  class="container_button btn btn-success btn-sm d-block mx-auto"
  routerLink="/create"
>
  Créer mon histoire
</button>

<!-- container 1 -->

<div class="container_stories">
  <p>Nos plus belles histoires</p>

  <div class="container_stories_card">
    @for(histoire of histoires; track histoire.id) {
    <app-card [histoire]="histoire"></app-card>
    }
  </div>
</div>

@if (isConnected) {
<!-- container 2 -->
<div class="container_stories">
  <p>Vos dernières lectures</p>
  <div class="container_stories_card">
    @for(histoire of histoires; track histoire.id) {

    <app-card> </app-card>
    }
  </div>
</div>
}
